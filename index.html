<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #canvas {
            border: 2px solid #333;
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Meme Generator</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas" width="600" height="400"></canvas>
    <button class="button" onclick="downloadMeme()">Download Meme</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');

        // Use the confirmed Imgur direct URL for the template image
        const templateImageSrc = 'https://i.imgur.com/KebqnXk.png';

        const templateImage = new Image();
        templateImage.src = templateImageSrc;

        let userImage = null;

        // Enable cross-origin resource sharing for the template image
        templateImage.crossOrigin = 'Anonymous';

        // Load the template image and draw it on the canvas
        templateImage.onload = function() {
            drawCanvas();
        };

        // Handle errors in loading the template image
        templateImage.onerror = function() {
            console.error('Failed to load the template image. Please ensure the URL is correct and accessible.');
        };

        // Handle image upload
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userImage = new Image();
                    userImage.src = e.target.result;
                    userImage.onload = function() {
                        drawCanvas();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Draw the canvas with the template and user image
        function drawCanvas() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the template image
            ctx.drawImage(templateImage, 0, 0, canvas.width, canvas.height);

            // If the user has uploaded an image, draw it in the "head" area
            if (userImage) {
                // Approximate the head area as a circle
                // Based on the template, the head is roughly centered at (300, 150) with a radius of 100px
                const headX = 300; // Center X of the head
                const headY = 150; // Center Y of the head
                const headRadius = 100; // Radius of the head area

                // Create a circular clipping path
                ctx.save();
                ctx.beginPath();
                ctx.arc(headX, headY, headRadius, 0, Math.PI * 2);
                ctx.clip();

                // Draw the user image inside the circular area
                // Scale the image to fit within the circle
                const imgAspect = userImage.width / userImage.height;
                let drawWidth, drawHeight;
                if (imgAspect > 1) {
                    drawWidth = headRadius * 2 * imgAspect;
                    drawHeight = headRadius * 2;
                } else {
                    drawWidth = headRadius * 2;
                    drawHeight = headRadius * 2 / imgAspect;
                }
                ctx.drawImage(userImage, headX - headRadius, headY - headRadius, drawWidth, drawHeight);

                ctx.restore();
            }
        }

        // Download the generated meme
        function downloadMeme() {
            const link = document.createElement('a');
            link.download = 'meme.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
