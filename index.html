<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #canvas {
            border: 2px solid #333;
            margin: 20px 0;
            width: 600px; /* Match the canvas pixel width */
            height: 600px; /* Match the canvas pixel height */
        }
        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Meme Generator</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="canvas" width="600" height="600"></canvas>
    <button class="button" onclick="downloadMeme()">Download Meme</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const imageInput = document.getElementById('imageInput');

        // Use the provided Imgur direct URL for the template image
        const templateImageSrc = 'https://i.imgur.com/KebqnXk.png';

        const templateImage = new Image();
        templateImage.src = templateImageSrc;

        let userImage = null;

        // Enable cross-origin resource sharing for the template image
        templateImage.crossOrigin = 'Anonymous';

        // Load the template image and draw it on the canvas
        templateImage.onload = function() {
            drawCanvas();
        };

        // Handle errors in loading the template image
        templateImage.onerror = function() {
            console.error('Failed to load the template image. Please ensure the URL is correct and accessible.');
        };

        // Handle image upload
        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userImage = new Image();
                    userImage.src = e.target.result;
                    userImage.onload = function() {
                        drawCanvas();
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Draw the canvas with the template and user image
        function drawCanvas() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the template image at its original dimensions (600x600)
            ctx.drawImage(templateImage, 0, 0, canvas.width, canvas.height);

            // If the user has uploaded an image, draw it in the "head" area
            if (userImage) {
                // Define the head area as a circle, adjusted for the 600x600 template
                const headX = 300; // Center X of the head (canvas width / 2)
                const headY = 200; // Center Y of the head, 1/3 from the top of the canvas
                const headRadius = 100; // Radius of the head area
                const headDiameter = headRadius * 2; // 200px

                // Create a circular clipping path
                ctx.save();
                ctx.beginPath();
                ctx.arc(headX, headY, headRadius, 0, Math.PI * 2);
                ctx.clip();

                // Crop the user image to a square
                const imgWidth = userImage.width;
                const imgHeight = userImage.height;
                let srcX, srcY, srcSize;

                // Use the smaller dimension to make the image square
                if (imgWidth > imgHeight) {
                    srcSize = imgHeight; // Use height as the square size
                    srcX = (imgWidth - imgHeight) / 2; // Center the crop horizontally
                    srcY = 0;
                } else {
                    srcSize = imgWidth; // Use width as the square size
                    srcX = 0;
                    srcY = (imgHeight - imgWidth) / 2; // Center the crop vertically
                }

                // Draw the square-cropped image into the circular area
                ctx.drawImage(
                    userImage,
                    srcX, srcY, srcSize, srcSize, // Source: crop to square
                    headX - headRadius, headY - headRadius, headDiameter, headDiameter // Destination: fit in circle
                );

                ctx.restore();
            }
        }

        // Download the generated meme
        function downloadMeme() {
            const link = document.createElement('a');
            link.download = 'meme.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
